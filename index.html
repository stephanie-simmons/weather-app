<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Lobster&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/ee5c9f3d68.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script  src="src/index.js" type="text/javascript"></script>
</head>
<div class="container main">

    <body>
        <div class="card outer-card">
            <div class="card-body">
                <div class="row city-row">
                    <div class="col-3">
                        <span class="my-citys">
                            <p>
                                My Citys:
                            </p>
                        </span>
                    </div>
                    <div class="col-2">
                        <p>
                            Austin
                        </p>
                    </div>
                    <div class="col-2">
                        <p>
                            Paris
                        </p>
                    </div>
                    <div class="col-2">
                        <p>
                            Dubai
                        </p>
                    </div>
                    <div class="col-2">
                        <p>
                            Bangkok
                        </p>
                    </div>
                </div>

                <div class="form search-bar">
                    <div class="form-group">
                        <form id="input-form">
                            <input type="search" placeholder="Where to?" autofocus="on" id="input-city" />
                            <input type="submit" value="Search" />
                        </form>
                    </div>
                </div>

                <div class="card inner-card">
                    <div class="card-body">
                        <h2 id="search-location" class="search-location"></h2>
                        <div class="row">
                            <div class="col-6 display-left">
                                <p>
                                 <span id="today"> Today 12:45pm </span>
                                </p>
                                <p class="main-temperature">
                                    <span id="temp"></span>
                                    <a href="" id="celsius">℃</a> /
                                    <a href="" id="farenheit">℉</a>
                                </p>
                                <p id="wind-speed">
                                    Wind Speed:
                                </p>
                                <p id="humidity">
                                    Humidity:
                                </p>
                            </div>
                            <div class="col-6 display-right">
                                <p id="main-icon">
                                    <i class="fas fa-cloud-moon-rain"></i>
                                </p>
                                <p>
                                    <span id="low"></span>
                                    / <span id="hi"></span>
                                </p>
                                <p class="lo-hi">
                                    LO / HI
                                </p>
                            </div>
                        </div>
                        <div>
                            <button id="current-location" class="current-location">
                                Current Location
                            </button>
                        </div>
                    </div>
                </div>
                <footer>
                    <div class="row days">
                        <div class="col-2">
                            <p>
                                Mon
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                Tues
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                Wed
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                Thurs
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                Fri
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                Sat
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2">
                            <p>
                                <i class="fas fa-cloud-sun-rain"></i>
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                <i class="fas fa-cloud-showers-heavy"></i>
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                <i class="fas fa-cloud"></i>
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                <i class="far fa-sun"></i>
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                <i class="fas fa-cloud-sun"></i>
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                <i class="fas fa-cloud-sun-rain"></i>
                            </p>
                        </div>
                    </div>

                    <div class="row temp">
                        <div class="col-2">
                            <p>
                                39°/70°
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                52°/73°
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                50°/77°
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                48°/57°
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                50°/63°
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                59°/66°
                            </p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</div>

</html>
