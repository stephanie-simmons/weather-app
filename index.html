<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Lobster&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/ee5c9f3d68.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<div class="container main">

    <body>
        <div class="card outer-card">
            <div class="card-body">

                <div class="form search-bar">
                    <div class="form-group">
                        <form id="input-form">
                            <input type="search" placeholder="Where to?" autofocus="on" id="input-city" />
                            <input type="submit" value="Search" />
                        </form>
                    </div>
                </div>

                <div class="card inner-card">
                    <div class="card-body">
                        <h2 id="search-location" class="search-location"></h2>
                        <p class="time-update">
                            <strong>Last updated:</strong>
                            <span id="today"> </span>
                        </p>
                        <div class="row">
                            <div class="col-6 display-left">
                                <p class="main-temperature">
                                    <span id="temp"></span>
                                    <a href="" id="celsius" class="celsius">℃</a> /
                                    <a href="" id="farenheit" class="farenheit">℉</a>
                                </p>
                                <p id="description">
                                </p>
                                <p id="wind-speed">
                                    Wind Speed:
                                </p>
                                <p id="humidity">
                                    Humidity:
                                </p>
                            </div>
                            <div class="col-6 display-right">
                                <p>
                                    <img src="" alt="" id="main-icon" />
                                </p>
                            </div>
                        </div>
                        <div>
                            <button id="current-location" class="current-location">
                                Current Location
                            </button>
                        </div>
                    </div>
                </div>
                <div class="forecast">
                    <div class="row">
                        <div class="col-2 forecast">
                            <div class="forecast-date"> Mon </div>
                                <img 
                                src="http://openweathermap.org/img/wn/50d@2x.png" 
                                alt=""
                                width="42"
                                />
                                <div class="forecast-temperatures">
                                    <span class="forecast-temp-max">
                                        18°
                                    </span> |
                                    <span class="forecast-temp-min">
                                        12°
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
                <footer>
                   
                </footer>
            </div>
        </div>
        <script src="src/index.js" type="text/javascript"></script>
    </body>
</div>
<footer>
    <a href="https://github.com/stephanie-simmons/weather-app.git" class="github-link" target="_blank">Github
        Repository</a>
</footer>

</html>
